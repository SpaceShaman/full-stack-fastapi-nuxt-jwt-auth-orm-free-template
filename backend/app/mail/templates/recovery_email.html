<!DOCTYPE html>
<html lang="en">
  <body>
    <header style="padding: 0.5em">
      <h1>Recover your account</h1>
    </header>

    <main style="padding: 0.5em">
      <p style="margin: 0">Hi there,</p>
      <p style="margin: 0">
        We received a request to reset your password. To proceed, please click the
        link below:
      </p>
      <a
        style="
          color: #10a37f;
          text-decoration: none;
          font-weight: bold;
          font-size: 1.2em;
        "
        href="{{ recovery_url }}"
        >Reset password</a
      >
      <p style="margin: 0">
        If you did not request a password reset, please ignore this email.
      </p>
    </main>

    <footer style="padding: 0.5em">
      <p style="margin: 0">Regards,</p>
      <p style="margin: 0">SpaceShaman</p>
    </footer>
  </body>
</html>
